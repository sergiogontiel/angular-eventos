<div class="card">
  <div class="card-header bg-primary text-white">
    {{titulo}}
  </div>
  <div class="card-block">
    <form class="form">
      <div class="form-group row">
        <label class="col-form-label col-sm-2 text-sm-right"
        for="filterDesc">Filtro:</label>
        <div class="col-sm-5">
          <input type="text" [(ngModel)]="filterSearch" class="form-control"
          name="filterDesc" id="filterDesc" placeholder="Filter...">
        </div>
        <label class="col-form-label col-sm-5">
        Filtrando por: {{filterSearch}}</label>
      </div>
    </form>
    <div class="table-responsive" *ngIf="productos && productos.length"> <!-- *ngIf Muestra solo si hay productos y productos tenga contenido -->
      <table class="table table-striped">
        <thead>
          <tr>
            <th>
              <button class="btn btn-sm"
              [ngClass]="{'btn-danger': showImage, 'btn-primary': !showImage}"
              (click)="toggleImage()">
              {{showImage?'Ocultar':'Mostrar'}} imagen
              </button>
            </th>
            <th>{{headers.descripcion}}</th>
            <th>{{headers.price}}</th>
            <th>{{headers.avail}}</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let producto of productos">
            <td><img [src]="producto.imageUrl" alt="" title="{{producto.desc | uppercase}}" [style.height.px]="alturaImagen" *ngIf="showImage"></td>
            <td [ngStyle]="objetoColor">{{producto.desc}}</td>
            <td [ngClass]="{'azul':isAzul,'rojo':isRojo}">{{producto.price | currency:'EUR':'symbol'}}</td>
            <td>{{producto.avail | date:'dd.MM.yy'}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
