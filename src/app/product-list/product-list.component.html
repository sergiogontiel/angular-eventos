<div class="card">
  <div class="card-header bg-primary text-white">
    {{titulo}}
  </div>

  <form class="form">
        <div class="form-group row">
          <label class="col-form-label col-sm-2 text-sm-right"
          for="filterDesc">Filtro:</label>
          <div class="col-sm-5">
            <input type="text" [(ngModel)]="filterSearch" class="form-control"
            name="filterDesc" id="filterDesc" placeholder="Filter...">
          </div>
          <label class="col-form-label col-sm-5">
          Filtrando por: {{filterSearch}}</label>
        </div>
  </form>

  <div class="tabla">
    <div *ngIf="productos && productos.length">
      <div class="fila">
        <div class="celda">
          <button class="btn btn-sm" [ngClass]=" {'btn-danger': showImage, 'btn-primary':!showImage}"(click)="toggleImage()"> {{showImage?'Hide':'Show'}} images </button>
        </div>
      <div class="celda">{{headers.descripcion}}</div>
      <div class="celda">{{headers.price}}</div>
      <div class="celda">{{headers.avail}}</div>
      <div class="celda">{{headers.rating}}</div>
      </div>
        <product-item class="fila" [producto]="product" [showImage]="showImage" *ngFor="let product of productos | productFilter:filterSearch"></product-item>
      </div>
  </div>
</div>
